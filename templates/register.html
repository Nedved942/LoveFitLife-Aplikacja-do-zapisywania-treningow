{% extends 'base.html' %}

{% set title="Rejestracja" %}
{% set active_page="register" %}

{% block content %}
    <h3 class="mt-4 mb-5">Zarejestruj się:</h3>

    <form class="w-50" action="{{ url_for('register') }}" method="POST">
        <div class="mb-3">
            <label class="form-label fs-4">Nazwa użytkownika:</label>
            <input type="text" class="form-control" name="nick">
            <div class="form-text">Wpisz swoją nazwę użytkownika.</div>
        </div>
        <div class="mb-3">
            <label class="form-label fs-4">Email:</label>
            <input type="text" class="form-control" name="email">
            <div class="form-text">Wpisz swój email.</div>
        </div>
        <div class="mb-3">
            <label class="form-label fs-4">Hasło:</label>
            <input type="password" class="form-control" name="password">
            <div class="form-text">Wpisz swoje hasło.</div>
        </div>
        <div class="mb-3">
            <label class="form-label fs-4">Powtórz hasło:</label>
            <input type="password" class="form-control" name="password_repeat">
            <div class="form-text">Powtórz wpisane hasło.</div>
        </div>
        <button type="submit" class="btn btn-primary">Zarejestruj</button>
    </form>
{% endblock %}
