<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
        background: linear-gradient(to right, #38B6FF, #DF54E1);
        color: #FFFFFF;
        }

        .navbar-nav a {
        margin-right: 20px;
        }

        .navbar-brand {
        margin-right: 40px;
        margin-left: 20px;
        }
    </style>
</head>

<body class="container w-60">

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1D1DD0;">
      <div class="container-fluid">
        <a class="navbar-brand {{ 'active text-decoration-underline' if active_page == 'index' else '' }}" href="{{ url_for('index') }}">LoveFitLife</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link {{ 'active text-decoration-underline' if active_page == 'exercise_database' else '' }}" href="{{ url_for('exercise_database') }}">Baza ćwiczeń</a>
            <a class="nav-link {{ 'active text-decoration-underline' if active_page == 'add_workout' else '' }}" href="{{ url_for('add_workout') }}">Dodaj trening</a>
          </div>
        </div>
      </div>
    </nav>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <div class="alert alert-primary w-25" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

{% block content %}{% endblock %}

</body>
</html>
